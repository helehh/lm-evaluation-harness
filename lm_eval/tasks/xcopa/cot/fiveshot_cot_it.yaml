group: xcopa_cot_it
task: xcopa_it_cot_fiveshot
dataset_path: xcopa
dataset_name: it
description: "Given a premise and a prompt, select the more meaningful of the two choices.\n\n"
output_type: generate_until
validation_split: validation
test_split: test
fewshot_split: validation
doc_to_text: !function utils.doc_to_text_cot_fiveshot
doc_to_target: label
doc_to_choice: !function utils.doc_to_choice
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: false
generation_kwargs:
  until:
    - "</s>"
    - "<|end_of_text|>"
    - "\n\n"
filter_list:
  - name: "strict-match"
    filter:
      - function: "regex"
        regex_pattern: "Therefore, the answer is \"([^\"]*)\""
      - function: "take_first"
metadata:
  version: 1.0
